<!-- Header/Navigation Component -->
<div class="p-4 flex items-center justify-between bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm relative z-10">
    <div class="flex items-center space-x-4">
        <button @click.stop="sidebarVisible = !sidebarVisible; searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors">
            <svg class="w-5 h-5 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="sidebarVisible ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
        <div class="flex items-center space-x-2">
            <i :data-lucide="bannerIcon" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
            <div>
                <h2 class="text-xl font-bold text-slate-800 dark:text-slate-200" x-text="bannerTitle"></h2>
                <div x-show="!showingMainMenu" class="breadcrumb">
                    <button x-show="viewMode === 'spec'" @click="goBackToMainMenu(); searchVisible = false; searchQuery = ''; searchResults = [];" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">Specification</button>
                    <button x-show="viewMode === 'paper'" @click="goBackToMainMenu(); searchVisible = false; searchQuery = ''; searchResults = [];" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors" x-text="selectedPaper"></button>
                    
                    <template x-if="lastExpandedGroup && !showingRevision">
                        <span class="breadcrumb-separator">›</span>
                    </template>
                    <template x-if="lastExpandedGroup && !showingRevision">
                        <button @click="goBackToGroupCards(); searchVisible = false; searchQuery = ''; searchResults = [];" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors" x-text="lastExpandedGroup"></button>
                    </template>
                    
                    <template x-if="showingSpecificSection && currentSection && !showingRevision">
                        <span class="breadcrumb-separator">›</span>
                    </template>
                    <template x-if="showingSpecificSection && currentSection && !showingRevision">
                        <span x-text="currentSection.title"></span>
                    </template>
                    
                    <template x-if="showingRevision">
                        <span class="breadcrumb-separator">›</span>
                    </template>
                    <template x-if="showingRevision">
                        <span x-text="'Revision: ' + currentRevisionSectionTitle"></span>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <div class="flex items-center space-x-2">
        <div x-show="searchVisible" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 translate-x-4" x-transition:enter-end="opacity-100 translate-x-0" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-x-0" x-transition:leave-end="opacity-0 translate-x-4" class="relative" @click.away="searchResults = []">
            <input 
                id="searchInput"
                x-model="searchQuery"
                @input="performSearch()"
                @keydown.escape="toggleSearch()"
                @focus="if (searchQuery.trim()) performSearch()"
                type="text" 
                placeholder="Search topics..."
                class="w-48 sm:w-64 px-3 py-2 text-slate-800 dark:text-slate-200 placeholder-slate-500 dark:placeholder-slate-400 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border border-slate-300 dark:border-slate-600 rounded-lg focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors"
            />
        </div>
        
        <button @click="toggleSearch()" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors" title="Search topics">
            <i :data-lucide="searchVisible ? 'x' : 'search'" class="w-5 h-5 text-slate-700 dark:text-slate-300"></i>
        </button>
    </div>
</div>
