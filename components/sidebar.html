<!-- Sidebar Component -->
<div :class="sidebarVisible ? 'w-full md:w-80' : 'w-0'" class="transition-all duration-300 flex flex-col overflow-hidden md:relative absolute md:z-auto z-30 h-full bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent">
    <div class="p-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
        <div class="flex items-center justify-between mb-4 pb-4 border-b border-white/20 dark:border-gray-600/30">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <template x-if="user && user.picture">
                        <img :src="user.picture" :alt="user.name" class="w-8 h-8 rounded-full">
                    </template>
                    <template x-if="!user || !user.picture">
                        <i data-lucide="user" class="w-4 h-4 text-white"></i>
                    </template>
                </div>
                <div>
                    <div class="text-sm font-medium text-slate-800 dark:text-slate-200" x-text="user ? user.name : 'Guest'"></div>
                    <div class="text-xs text-slate-600 dark:text-slate-400" x-text="authMethod === 'teams' ? 'Microsoft Teams' : 'Local Storage'"></div>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button @click="toggleDarkMode()" class="p-1 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors" title="Toggle dark mode">
                    <i :data-lucide="darkMode ? 'sun' : 'moon'" class="w-4 h-4"></i>
                </button>
                <button @click="logout()" class="p-1 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors" title="Logout">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
        
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-2">
                <i data-lucide="book-open" class="w-6 h-6 text-blue-600 dark:text-blue-400"></i>
                <h1 class="text-lg font-bold text-slate-800 dark:text-slate-200">Physics Audit</h1>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-sm font-bold text-slate-600 dark:text-slate-400" x-text="viewMode === 'paper' ? 'Paper Mode' : 'Spec Mode'"></span>
                <button @click.stop="toggleViewMode(); searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors" :title="viewMode === 'paper' ? 'Switch to Spec Mode' : 'Switch to Paper Mode'">
                    <i :data-lucide="viewMode === 'paper' ? 'layers' : 'files'" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                </button>
                <button @click.stop="sidebarVisible = false; searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" class="p-2 bg-white/60 dark:bg-gray-700/60 hover:bg-white/80 dark:hover:bg-gray-600/80 backdrop-blur-sm rounded-lg transition-colors md:hidden">
                    <i data-lucide="x" class="w-4 h-4 text-slate-700 dark:text-slate-300"></i>
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-2 mb-4">
            <template x-for="paper in ['Paper 1', 'Paper 2']" :key="paper">
                <button @click="setSelectedPaper(paper); searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" 
                        :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600 text-white shadow' : 'bg-white/60 dark:bg-gray-700/60 text-slate-700 dark:text-slate-300 hover:bg-white/80 dark:hover:bg-gray-600/80'" 
                        class="w-full px-3 py-2 rounded text-sm font-medium transition-colors" 
                        x-text="paper"></button>
            </template>
        </div>
        
        <div class="mb-4" x-data="{ paperProgressOpen: false }">
            <button @click="paperProgressOpen = !paperProgressOpen" class="flex items-center justify-between w-full text-left mb-2">
                <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300">Paper Progress</h5>
                <svg class="w-3 h-3 transition-transform duration-200 text-gray-400 dark:text-gray-500" :class="paperProgressOpen ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            <div x-show="paperProgressOpen" x-transition class="grid grid-cols-2 gap-2">
                <template x-for="(paper, index) in ['Paper 1', 'Paper 2']" :key="paper">
                    <button @click="setSelectedPaper(paper); searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600/20 border-blue-600/30' : 'bg-white/40 dark:bg-gray-700/40 border-white/30 dark:border-gray-600/30 hover:bg-white/60 dark:hover:bg-gray-600/60'" class="backdrop-blur-sm p-3 rounded-lg border transition-colors cursor-pointer">
                        <div class="space-y-2">
                            <div class="flex items-center justify-between text-xs">
                                <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Progress</span>
                                <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperProgress(paper)}%`"></span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                <div :class="viewMode === 'paper' && selectedPaper === paper ? 'bg-blue-600' : 'bg-slate-500'" class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${getPaperProgress(paper)}%`"></div>
                            </div>
                            <div class="flex items-center justify-between text-xs">
                                <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-700 dark:text-blue-300' : 'text-slate-600 dark:text-slate-400'">Confidence</span>
                                <span :class="viewMode === 'paper' && selectedPaper === paper ? 'text-blue-800 dark:text-blue-200' : 'text-slate-800 dark:text-slate-200'" class="font-medium" x-text="`${getPaperAverageConfidence(paper).toFixed(1)}/5`"></span>
                            </div>
                            <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-1.5">
                                <div class="h-1.5 rounded-full transition-all duration-300" :style="`width: ${(getPaperAverageConfidence(paper) / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getPaperAverageConfidence(paper)))}`"></div>
                            </div>
                        </div>
                    </button>
                </template>
            </div>
        </div>
        
        <div class="mb-4" x-data="{ overallProgressOpen: true }">
            <button @click="overallProgressOpen = !overallProgressOpen" class="flex items-center justify-between w-full text-left mb-2">
                <h5 class="font-bold text-xs text-gray-700 dark:text-gray-300">Overall Progress</h5>
                <svg class="w-3 h-3 transition-transform duration-200 text-gray-400 dark:text-gray-500" :class="overallProgressOpen ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
            <div x-show="overallProgressOpen" x-transition class="grid grid-cols-2 gap-2 text-sm">
                <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                    <div class="text-blue-700 dark:text-blue-400 font-medium">Progress</div>
                    <div class="text-blue-800 dark:text-blue-300 font-bold" x-text="`${getOverallProgressAllPapers()}%`"></div>
                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                        <div class="bg-blue-600 h-2 rounded-full transition-all duration-300" :style="`width: ${getOverallProgressAllPapers()}%`"></div>
                    </div>
                </div>
                <div class="bg-white/60 dark:bg-gray-700/60 backdrop-blur-sm p-2 rounded">
                    <div class="text-green-700 dark:text-green-400 font-medium">Confidence</div>
                    <div class="text-green-800 dark:text-green-300 font-bold" x-text="`${getOverallConfidenceAllPapers().toFixed(1)}/5`"></div>
                    <div class="w-full bg-gray-200 dark:bg-gray-600 rounded-full h-2 mt-1">
                        <div class="h-2 rounded-full transition-all duration-300" :style="`width: ${(getOverallConfidenceAllPapers() / 5) * 100}%; ${getConfidenceBarStyle(Math.round(getOverallConfidenceAllPapers()))}`"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="h-px bg-white/30 dark:bg-gray-600/30 backdrop-blur-sm"></div>
    <div class="flex-1 overflow-y-auto bg-white dark:bg-gray-800 minimal-scrollbar">
        <template x-for="item in currentGroups" :key="item.title || item.key">
            <div>
                <template x-if="item.type === 'single'">
                    <button @click="selectSection(item.key); searchVisible = false; searchQuery = ''; searchResults = [];" :class="activeSection === item.key ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <i :data-lucide="specificationData[item.key].icon" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-500 dark:text-gray-400'" class="w-4 h-4"></i>
                                <div>
                                    <div class="text-sm font-bold" :class="activeSection === item.key ? 'text-blue-700 dark:text-blue-300' : 'text-gray-900 dark:text-gray-100'" x-text="specificationData[item.key].title"></div>
                                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[item.key].topics)"></span>/<span x-text="specificationData[item.key].topics.length"></span> assessed</div>
                                </div>
                            </div>
                            <svg class="w-4 h-4 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="activeSection === item.key ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </div>
                    </button>
                </template>
                <template x-if="item.type === 'group'">
                    <div>
                        <button @click="toggleGroup(item.title); searchVisible = false; searchQuery = ''; searchResults = []; $nextTick(() => lucide.createIcons());" :class="expandedGroups[item.title] ? 'bg-green-100 dark:bg-green-900/50 border-l-4 border-l-green-500 dark:border-l-green-500' : 'bg-gray-100 dark:bg-gray-700 border-l-4 border-l-transparent'" class="w-full p-3 text-left border-b border-gray-200 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-2">
                                    <i :data-lucide="item.icon" class="w-4 h-4 text-gray-600 dark:text-gray-400"></i>
                                    <div>
                                        <div class="text-sm font-bold text-gray-900 dark:text-gray-100" x-text="item.title"></div>
                                        <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getGroupAssessedCount(item.sections)"></span>/<span x-text="getGroupTotalTopics(item.sections)"></span> assessed</div>
                                    </div>
                                </div>
                                <i data-lucide="chevron-right" :class="expandedGroups[item.title] ? 'rotate-90' : ''" class="w-4 h-4 text-gray-400 dark:text-gray-500 transition-transform duration-300"></i>
                            </div>
                        </button>
                        <div class="dropdown-content" :class="expandedGroups[item.title] ? 'expanded' : ''">
                            <div class="bg-gray-50 dark:bg-gray-700 py-1">
                                <template x-for="sectionKey in item.sections" :key="sectionKey">
                                    <button @click="selectSection(sectionKey); searchVisible = false; searchQuery = ''; searchResults = [];" :class="activeSection === sectionKey ? 'bg-blue-50 dark:bg-blue-900/50 border-l-4 border-l-blue-600 dark:border-l-blue-600' : 'border-l-4 border-l-transparent'" class="w-full p-3 pl-12 text-left border-b border-gray-100 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <div class="text-sm" :class="activeSection === sectionKey ? 'text-blue-700 dark:text-blue-300 font-medium' : 'text-gray-800 dark:text-gray-200'" x-text="specificationData[sectionKey].title"></div>
                                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1"><span x-text="getAssessedCount(specificationData[sectionKey].topics)"></span>/<span x-text="specificationData[sectionKey].topics.length"></span> assessed</div>
                                            </div>
                                            <svg class="w-3 h-3 transition-transform duration-300 text-gray-400 dark:text-gray-500" :class="activeSection === sectionKey ? 'text-blue-600 dark:text-blue-400' : 'text-gray-400 dark:text-gray-500'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                            </svg>
                                        </div>
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
    <div class="p-4 border-t border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-800">
        <div class="mb-4" x-data="{ showDataOptions: false }">
            <button @click="showDataOptions = !showDataOptions" class="w-full flex items-center justify-between space-x-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-lg transition-colors">
                <div class="flex items-center space-x-2">
                    <i data-lucide="database" class="w-4 h-4"></i>
                    <span>Data Management</span>
                    <template x-if="authMethod === 'teams'">
                        <span class="text-xs bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 px-2 py-1 rounded">Auto-sync</span>
                    </template>
                </div>
                <i data-lucide="chevron-down" :class="showDataOptions ? 'rotate-180' : ''" class="w-4 h-4 transition-transform"></i>
            </button>
            
            <div x-show="showDataOptions" x-transition class="mt-2 space-y-2">
                <button @click="showAnalytics()" class="w-full flex items-center justify-center space-x-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-600 text-white px-3 py-2 rounded text-sm transition-colors">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    <span>Analytics Dashboard</span>
                </button>
                <button @click="exportResults" class="w-full flex items-center justify-center space-x-2 bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 text-white px-3 py-2 rounded text-sm transition-colors">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span>Export CSV</span>
                </button>
                
                <button @click="exportDataBackup" class="w-full flex items-center justify-center space-x-2 bg-purple-600 hover:bg-purple-700 dark:bg-purple-700 dark:hover:bg-purple-600 text-white px-3 py-2 rounded text-sm transition-colors">
                    <i data-lucide="shield" class="w-4 h-4"></i>
                    <span>Backup Data</span>
                </button>
                
                <template x-if="authMethod === 'local'">
                    <div class="relative">
                        <input type="file" accept=".json" @change="importDataBackup" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" id="importFile">
                        <label for="importFile" class="w-full flex items-center justify-center space-x-2 bg-orange-600 hover:bg-orange-700 dark:bg-orange-700 dark:hover:bg-orange-600 text-white px-3 py-2 rounded text-sm transition-colors cursor-pointer">
                            <i data-lucide="upload" class="w-4 h-4"></i>
                            <span>Import Backup</span>
                        </label>
                    </div>
                </template>
                
                <button @click="clearAllData" class="w-full flex items-center justify-center space-x-2 bg-red-600 hover:bg-red-700 dark:bg-red-700 dark:hover:bg-red-600 text-white px-3 py-2 rounded text-sm transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                    <span>Clear All Data</span>
                </button>
            </div>
        </div>
    </div>
</div>
